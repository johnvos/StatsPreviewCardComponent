<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
      :root {
          --color_pageBackground: #090b1a;
          --color_cardBackground: #1c1a38;
          --color_textAccent: #aa5cdb;
          --color_textWhite: #ffffff;
          --color_textParagraph: #ffffffbf;
          --color_textHeading: #ffffff99;
          --fontsize_textBody: 15px;
      }

      @font-face{
          font-family:Inter;
          src: url("./fonts/Inter-VariableFont_sInt,wght.ttf") format("truetype");
      }

      p.header, span.headerHighlight{
          font-size:32px;
          color:var(--color_textWhite);
          font-family:'Inter';
          font-weight:400;
      }

      span.headerHighlight {
          color: var(--color_textAccent);
          font-family:'Inter';
          font-weight:700;
      }

      p.body{
          font-size:15px;
          color:var(--color_textParagraph);
          font-family:'Lexend Deca';
          font-weight:400;
      }

      p.statHeading{
          color:var(--color_textHeading);
      }

      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color:var(--color_pageBackground)">

    <p class="header">Get <span class="headerHighlight">insights</span> that help your business grow.</p>

    <p class="body">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
    </p>

    <p class="statHeading">10k+</p>
    <p class="body">companies</p>
    <p class="statHeading">314</p>
    <p class="body">templates</p>
    <p class="statHeading">12m+</p>
    <p class="body">queries</p>

    <p class="body">version 1.5</p>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">John Kim</a>.
    </div>
</body>
</html>
